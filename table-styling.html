<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Table Styling</title>
  <style>
    /* ================================
       Table Base Styling
       ================================ */
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #999;
      padding: 12px 15px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    /* Zebra striping for even rows */
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Optional: hover effect on rows */
    tbody tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Events Admin Table</h1>

  <table>
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th>Location</th>
        <th>Attendees</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Community Meeting</td>
        <td>2025-06-10</td>
        <td>Town Hall</td>
        <td>45</td>
      </tr>
      <tr>
        <td>Summer Festival</td>
        <td>2025-07-20</td>
        <td>Central Park</td>
        <td>150</td>
      </tr>
      <tr>
        <td>Charity Run</td>
        <td>2025-08-15</td>
        <td>Riverside</td>
        <td>200</td>
      </tr>
      <tr>
        <td>Food Market</td>
        <td>2025-09-05</td>
        <td>Main Street</td>
        <td>80</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
