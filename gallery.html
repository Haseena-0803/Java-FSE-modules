<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Events Gallery</title>
  <style>
    .event-image {
      border: 2px solid #444;
      width: 200px;
      height: 150px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
    }
    caption {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Highlights from Past Community Events</caption>
    <tr>
      <td>
        <img src="event1.jpg" alt="Music Festival" title="Community Music Festival" class="event-image">
        <p>Music Festival</p>
      </td>
      <td>
        <img src="event2.jpg" alt="Food Fair" title="Annual Food Fair" class="event-image">
        <p>Food Fair</p>
      </td>
      <td>
        <img src="event3.jpg" alt="Charity Run" title="5K Charity Run" class="event-image">
        <p>Charity Run</p>
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpg" alt="Art Exhibition" title="Local Art Exhibition" class="event-image">
        <p>Art Exhibition</p>
      </td>
      <td>
        <img src="event5.jpg" alt="Workshop" title="Skill Development Workshop" class="event-image">
        <p>Workshop</p>
      </td>
      <td>
        <img src="event6.jpg" alt="Community Cleanup" title="Neighborhood Cleanup Drive" class="event-image">
        <p>Cleanup Drive</p>
      </td>
    </tr>
  </table>

</body>
</html>
