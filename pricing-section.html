<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Section</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Pricing Plans</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="p-4 border rounded h-100 d-flex flex-column">
          <h3 class="mb-3">Basic</h3>
          <p class="flex-grow-1">Essential features for personal use.</p>
          <h4 class="mb-3">$9.99/month</h4>
          <button class="btn btn-primary mt-auto">Choose Basic</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-4 border rounded h-100 d-flex flex-column bg-light">
          <h3 class="mb-3">Standard</h3>
          <p class="flex-grow-1">Ideal for small teams and projects.</p>
          <h4 class="mb-3">$19.99/month</h4>
          <button class="btn btn-primary mt-auto">Choose Standard</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-4 border rounded h-100 d-flex flex-column">
          <h3 class="mb-3">Premium</h3>
          <p class="flex-grow-1">Advanced features for larger businesses.</p>
          <h4 class="mb-3">$29.99/month</h4>
          <button class="btn btn-primary mt-auto">Choose Premium</button>
        </div>
      </div>
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
