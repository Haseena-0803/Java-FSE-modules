<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Promo Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }
    #videoMessage {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
    form {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>You're Invited! Watch Our Promo</h2>

  <video id="promoVideo" width="480" controls oncanplay="showReadyMessage()">
    <source src="event_promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="videoMessage"></div>

  <form id="inviteForm">
    <h3>RSVP to the Event</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="message">Message:</label>
    <textarea id="message" rows="4" placeholder="Leave a message..."></textarea>
  </form>

  <script>
    function showReadyMessage() {
      document.getElementById('videoMessage').textContent = 'Video ready to play';
    }

    window.onbeforeunload = function () {
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      if (name !== "" || message !== "") {
        return "You have unsaved changes. Are you sure you want to leave?";
      }
    };
  </script>

</body>
</html>
