<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon Only Buttons</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <style>
    .btn-icon {
      width: 3rem;
      height: 3rem;
      padding: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5 text-center">
    <button type="button" class="btn btn-primary btn-icon me-2" aria-label="Search">
      <i class="bi bi-search"></i>
    </button>
    <button type="button" class="btn btn-success btn-icon me-2" aria-label="Check">
      <i class="bi bi-check-lg"></i>
    </button>
    <button type="button" class="btn btn-danger btn-icon" aria-label="Trash">
      <i class="bi bi-trash"></i>
    </button>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
