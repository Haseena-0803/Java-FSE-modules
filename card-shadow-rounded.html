<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card with Shadow and Rounded Pill</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow-lg rounded-pill p-4">
      <h4 class="card-title text-center">Shadow & Rounded Pill Card</h4>
      <p class="card-text text-center">
        This card uses <code>shadow-lg</code> and <code>rounded-pill</code> classes.
      </p>
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
