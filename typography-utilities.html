<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Typography Utilities</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="display-1">Display 1 Heading</h1>
    <p class="lead">This is a lead paragraph. It stands out from regular paragraphs.</p>
    <p>This is a <span class="text-muted">muted</span> piece of text for subtle emphasis.</p>
    <p class="fw-bold">This paragraph uses <code>fw-bold</code> for bold text.</p>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
