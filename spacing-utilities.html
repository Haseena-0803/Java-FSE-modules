<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spacing Utilities</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <section class="m-3 p-2 bg-light border">
      <h4>Section with margin 3 and padding 2</h4>
      <p>This section uses <code>m-3</code> and <code>p-2</code> for spacing.</p>
    </section>

    <section class="mt-4 py-5 bg-secondary text-white text-center">
      <h4>Section with margin top 4 and padding vertical 5</h4>
      <p>This section uses <code>mt-4</code> and <code>py-5</code> utilities.</p>
    </section>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
