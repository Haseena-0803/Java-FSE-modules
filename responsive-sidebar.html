<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Sidebar</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      background-color: #343a40;
      color: white;
      height: 100vh;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-4 col-lg-3 d-none d-md-block sidebar">
        <h4>Sidebar</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Profile</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
        </ul>
      </nav>
      <main class="col-md-8 col-lg-9">
        <div class="p-4">
          <h2>Main Content</h2>
          <p>This content area is always visible. Sidebar only appears on tablets and larger screens.</p>
        </div>
      </main>
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
