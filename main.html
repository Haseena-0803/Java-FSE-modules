<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation and Linking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    nav {
      background-color: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
    section {
      padding: 40px 20px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our website. Navigate to different sections using the menu.</p>
  </section>

  <section id="events">
    <h2>Events</h2>
    <p>Check out our latest events and updates here.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Get in touch with us through this section.</p>
  </section>

</body>
</html>
